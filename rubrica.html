<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/b5e6eb428f.js" crossorigin="anonymous"></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">

    <title>Rubrica</title>

    <link rel="stylesheet" href="./rubrica.css">
  </head>
  <body>

    <div class="container-fluid">
        <!-- titolo e input -->
        <div class="row">
            <div class="col-12 text-center my-5">
                <h1 class="display-1 text-uppercase fw-bold">la mia rubrica</h1>
            </div>
            <div class="col-12 d-flex justify-content-center my-4">
                <div class="mx-3">
                    <label for="inputName">Nome</label>
                    <input type="text" id="inputName" placeholder="Inserisci il tuo nome">
                </div>
                <div class="mx-3">
                    <label for="inputNumber">Numero</label>
                    <input type="number" id="inputNumber" placeholder="Inserisci il tuo Numero">
                </div>
            </div>
        </div>
        <!-- bottoni -->
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-3 d-flex justify-content-center">
                <div class="btn btnCustom btn-outline" id="showContacts"> Mostra contatti</div>
            </div>
            <div class="col-12 col-md-3 d-flex justify-content-center">
                <div class="btn btnCustom btn-outline" id="addContact"> Aggiungi contatto</div>
            </div>
            <div class="col-12 col-md-3 d-flex justify-content-center">
                <div class="btn btnCustom btn-outline" id="delContact">Rimuovi contatto</div>
            </div>
            <div class="col-12 col-md-3 d-flex justify-content-center">
                <div class="btn btnCustom btn-outline" id="srcContact"> Cerca contatto</div>
            </div>
        </div>
    </div>
    <!-- wrapper -->
    <div class="container mt-5">
        <div class="row mt-5 justify-content-evenly" id="contactWrapper">
     
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  

    <script src="./rubrica.js"></script>
  </body>
</html>
